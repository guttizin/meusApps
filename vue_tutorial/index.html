<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mastery Tutorial</title>

    <!-- Import styles.css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">

    <!-- Import Vue@next from unpkg -->
    <script src="https://unpkg.com/vue@next/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>

        <div class="cart">Cart ({{ cart }})</div>

        <div class="product-display">
            <div class="product-container">

                <div class="product-image">
                    <a :class="inStock ? '' : 'out-of-stock-img'" :href="url" target="_blank" rel="noopener noreferrer">
                        <img  :src="image" alt="">
                    </a>
                </div>

                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <p v-if="inventory > 10">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                    <p v-else>Out of Stock</p>
                    <p>{{ description }}</p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <div class="color-circle" v-for="(variant, index) in variants" :key="variant.id" @click="updateVariant(index)" :style="{backgroundColor: variant.color}">
                    </div>

                    <ul>
                        <li v-for="size in sizes">{{ size }}</li>
                    </ul>

                    <!-- Slide that changes invetory value -->
                    <div class="slider">
                        <input type="range" v-model="inventory" min="0" max="30">
                    </div>

                    <div class="button" :class="{disabledButton: !inStock || inventory == 0}" @click="addToCart" :disabled="inventory <= 0">Add to cart</div>

                </div>

            </div>
        </div>
    </div>


    <!-- import main.js -->
    <script src="main.js"></script>
    <!-- import express.js -->
    <script src="express.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app');
    </script>

</body>

</html>

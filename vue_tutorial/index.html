<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Tutorial</title>

    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }

        .box.two {
            background-color: red;
        }

        .box.three {
            background-color: blue;
        }

        [v-cloak] {
            display: none;
        }

        input {
            margin: 10px;
            display: block;
        }
    </style>

</head>

<body>

    <div id="app" v-cloak>
        {{greeting}}
        <input @keyup.enter="greet(greeting)" v-model="greeting" />
        <hr />

        <login-form />

        <button v-on:click="isVisible = !isVisible">Show box</button>
        <button @click.prevent.right="toogleBox">Show @click</button>

        <div v-if="isVisible" class="box"></div>
        <div v-else-if="isVisible2" class="box two"></div>
        <div v-else class="box three"></div>






    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    greeting: 'Hello View3!',
                    isVisible: false,
                    isVisible2: false,
                }
            },
            methods: {
                toogleBox() {
                    this.isVisible = !this.isVisible;
                },
                greet(greeting) {
                    console.log(greeting)
                }
            }

        })

        app.component('login-form', {
            template: `
            <form @submit.prevent="handleSubmit">
                <h1> {{title}} </h1>
                <custom-input type="email" v-model="email"/>
                <custom-input type="password" v-model="password"/>
                <button>Submit</button>
            </form>
            `,
            data() {
                return {
                    title: 'Login Form',
                    email: '',
                    password: '',
                }
            },
            methods: {
                handleSubmit() {
                    console.log(this.email + this.password)
                }
            }
        })
        app.component('custom-input', {
            template: `    <label>
        {{label}}
        <input type="text">
    </label>`,
            data: {

            },
            methods: {

            }
        })
        app.mount('#app')
    </script>


</body>

</html>
